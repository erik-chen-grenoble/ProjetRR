<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>Rasende Roboter</title>
		    <!-- Fichiers CSS -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	    <link href="css/main.css" rel="stylesheet" />
	    <link href="css/jeu.css" rel="stylesheet" />
	    <link href="css/plateau.css" rel="stylesheet" />
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/logged.js"></script>
		<script src="js/util.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
			    <!-- Fichiers Javascript -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		
	</head>
	
	
  <body onload="init('__IDGAME__','__LOGIN__')">
	<input id="jsonProposition" type="hidden" value=""/>
	<input id="jsonPropositionResponse" type="hidden" value=""/>
	<input id="nombreCoups" type="hidden" value="0"/>
	<input id="targetColor" type="hidden" value=""/>
	<input id="lineTarget" type="hidden" value=""/>
	<input id="columnTarget" type="hidden" value=""/>
	<input id="selectedRobotLine" type="hidden" value=""/>
	<input id="selectedRobotColumn" type="hidden" value=""/>
    <div class="container">

      	<div class="row" id="header">
        	Rasender Roboter
      	</div>

		<header>
			<h2>Partie __IDGAME__ __STATE__ - __LOGIN__</h2>
			<input id="login" type="hidden" value="__LOGIN__"/>
			<input id="idGame" type="hidden" value="__IDGAME__"/>
		</header>

      <div class="row">
        <div class="col-md-8">

          <div id="left-panel" style="text-align:center;">
            <h3>Plateau de jeu</h3>
            
            <div id="tab-container">
				<table id="board">
				</table>
            </div>
          </div>

        </div>
        <div class="col-md-4">
          
          <div id="right-panel">

            <div id="right-panel-content">

              <div class="row">
                <div class="col-sm-3 col-xs-3 col-md-12">
                  <div class="zone-coups">
                      <div class="zone-texte"> Nombre de coups</div>
                      <div class="zone-nb-coups"> 0 </div>
                  </div>
                </div>

                <div class="col-sm-3 col-xs-3 col-md-12">
                  <div class="zone-temps">
                      <div class="zone-texte"> Temps restant</div>
                      <div class="zone-nb-temps">
                        <object data="medias/images-svg/infinity-icon.svg" type="image/svg+xml">
                          infini
                        </object>
                      </div>

                      <div id="barre-container">
                        <div id="barre"></div>
                      </div>
                  </div>                  
                </div>

                <div class="col-sm-3 col-xs-3 col-md-12">
                  <div id="right-panel-participant">
						<div id="right-panel-participant-content">
							<div class="zone-texte"> Participants</div>
							<ul id="lesParticipants" />
						</div>
					</div>
                </div>
				
                <div class="col-sm-3 col-xs-3 col-md-12">
                  	<span id="selectedRobot"></span>
                    <div id="moveState"></div>
                    <button id="sendSolution" class="btn button-go" onclick="proposition()">Envoyer la solution</button>
                    <button id="resetSolution" class="btn button-go" onclick="reset()">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

		<!-- Fenêtre modale victoire -->	
		<div id="modal-victoire" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">La partie a été gagnée</h4>
					</div>
					<div class="modal-body" id="textModalPartie">
						<p>Jean-Charles a gagné la partie.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Fenêtre modale message d'attente des autres joueurs -->
		<div id="modal-attente" class="modal fade" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content" style="background-color:#1c1c1c;color:#ecf0f1;margin-top:50%;">
					<div class="modal-body" style="text-align:center;">
						<img src="medias/images/loading.gif" />
						<h3>En attente des autres joueurs</h3>
						<p id="tempsRestantPopin">Temps restant : 5s</p>
					</div>
				</div>
			</div>
		</div>
			
			
      <div class="row" id="footer">
		4TREL Team - M2 MIAGE 2014/2015
      </div>

    </div>
</body>
</html>
